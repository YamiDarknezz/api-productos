# Configuración base de Spring Boot
spring.application.name=api-productos

# Perfil activo: dev (desarrollo con H2) o prod (producción con PostgreSQL)
# Se puede configurar mediante variable de entorno SPRING_PROFILES_ACTIVE
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Puerto del servidor
server.port=${SERVER_PORT:5051}

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
