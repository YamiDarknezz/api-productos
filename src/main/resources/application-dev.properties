# Perfil de desarrollo - Base de datos H2 en memoria
spring.application.name=api-productos

# Configuración H2 Database (en memoria)
spring.datasource.url=jdbc:h2:mem:productos_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Consola H2 (opcional - útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Puerto del servidor
server.port=${SERVER_PORT:5051}
